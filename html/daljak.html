<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/Home/header-bar.css" />
    <link rel="stylesheet" href="../css/Home/home-box.css" />
    <link rel="stylesheet" href="../css/Home/home-accessories.css" />
    <link rel="stylesheet" href="../css/Home/home-cardbox.css" />
    <link rel="stylesheet" href="../css/Daljak/daljak_home.css" />
    <link rel="stylesheet" href="../css/Home/font.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR:wght@200;300&display=swap" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</head>

<body>
    <nav class="header-bar">
        <div>
            <img style="
            width: 200px;
            height: 200px;
            position: absolute;
            top: 20px;
            left: 20px;
          " src="../img/logo.png" alt="" />
        </div>
        <div class="header-bar__menu">
            <ul>
                <li>Home</li>
                <li>다른달작</li>
                <li>내달작</li>
                <li>커뮤니티</li>
            </ul>
        </div>
        <div class="header-bar__login">
            <div class="header-bar__signup">
                <div class="header-bar__signup--square"></div>
                <span class="header-bar__signup--text">Sign up</span>
            </div>
            <span class="header-bar__login--text">Log in</span>
            <div class="header-bar__login--profile">
                <i class="far fa-user-circle fa-2x"></i>
            </div>
        </div>
    </nav>
    <div class="daljak__deco">
        <img src="../img/deco-two.png" alt="" />
    </div>
</body>

</html>
