<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mypage-main</title>
    <link rel="stylesheet" href="../css/Mypage/header-bar.css" />
    <link rel="stylesheet" href="../css/Mypage/profile.css" />
    <link rel="stylesheet" href="../css/Mypage/tab.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR:wght@200;300&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="header-bar">
      <div class="header-bar__menu">
        <ul>
          <li>Home</li>
          <li>다른달작</li>
          <li>내달작</li>
          <li>커뮤니티</li>
        </ul>
      </div>
      <div class="header-bar__login">
        <div class="header-bar__signup">
          <div class="header-bar__signup--square"></div>
          <span class="header-bar__signup--text">Sign up</span>
        </div>
        <span class="header-bar__login--text">Log in</span>
        <div class="header-bar__login--profile">
          <i class="far fa-user-circle fa-2x"></i>
        </div>
      </div>
      <div class="header-bar__img">
        <img src="../img/logo.png" alt="" />
      </div>
    </nav>
    <div class="profile">
      <div class="profile__text">
        <div class="profile__text--account">Account</div>
        <div class="profile__text--intro">
          안녕하세요~ 저는 현재 Frontend로 일하고 있습니다<br />
          제 작품에 대한 질문은 언제든 환영입니다~!😊
        </div>
      </div>
      <div class="profile__img">
        <img src="https://cdn-icons-png.flaticon.com/512/147/147144.png" />
      </div>
    </div>
    <div class="tab-wrap">
      <ul class="tab">
        <li class="tab__list"><i class="fas fa-home"></i> Account Overflow</li>
        <li class="tab__list"><i class="fas fa-edit"></i> Edit Post</li>
        <li class="tab__list"><i class="fas fa-bookmark"></i> Bookmark</li>
        <li class="tab__list"><i class="far fa-edit"></i> Edit Profile</li>
        <li class="tab__list"><i class="fas fa-lock"></i> Change Password</li>
      </ul>
      <div class="tab-content">
        <div class="Account-overview">
          <div class="Account-overview__title">Account overflow</div>
          <div class="Account-overview__cnt">
            <div class="Account-overview__cnt-title">Username</div>
            <div class="Account-overview__cnt-input">hong1234</div>
          </div>
          <div class="Account-overview__cnt">
            <div class="Account-overview__cnt-title">Email</div>
            <div class="Account-overview__cnt-input">hong1234@naver.com</div>
          </div>
          <div class="Account-overview__cnt">
            <div class="Account-overview__cnt-title">First name</div>
            <div class="Account-overview__cnt-input">길동</div>
          </div>
          <div class="Account-overview__cnt">
            <div class="Account-overview__cnt-title">Last name</div>
            <div class="Account-overview__cnt-input">홍</div>
          </div>
          <div class="Account-overview__Edit-Btn">Edit Profile</div>
        </div>
      </div>
    </div>
  </body>
</html>
